name: .NET Tests

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore --configuration Release
    
    - name: Run tests
      run: dotnet test --no-build --configuration Release --verbosity normal --logger "trx" --results-directory ./TestResults
    
    - name: List test results (debug)
      if: always()
      run: |
        echo "Looking for test results..."
        find . -name "*.trx" -type f
        ls -la TestResults/ || echo "TestResults directory not found"
    
    - name: Publish test results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: MSTest Results
        path: 'TestResults/*.trx'
        reporter: dotnet-trx
        fail-on-error: false
    
    - name: Generate code coverage
      if: always()
      run: dotnet test --configuration Release --no-build --collect:"XPlat Code Coverage" --results-directory ./coverage
    
    - name: Code Coverage Summary
      uses: irongut/CodeCoverageSummary@v1.3.0
      if: always()
      with:
        filename: 'coverage/**/coverage.cobertura.xml'
        badge: true
        fail_below_min: false
        format: markdown
        hide_branch_rate: false
        hide_complexity: true
        indicators: true
        output: both
        thresholds: '60 80'
    
    - name: Upload test results as artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: TestResults/*.trx
    
    - name: Upload coverage as artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: code-coverage
        path: coverage/**/coverage.cobertura.xml
