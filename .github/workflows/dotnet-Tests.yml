name: .NET Tests

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore --configuration Release
    
    - name: Run tests
      run: |
        dotnet test \
          --no-build \
          --configuration Release \
          --verbosity normal \
          --logger "trx;LogFileName=test-results.trx" \
          --results-directory ./TestResults
    
    - name: Run tests with coverage
      run: |
        dotnet test \
          --no-build \
          --configuration Release \
          --collect:"XPlat Code Coverage" \
          --results-directory ./TestResults/Coverage
    
    - name: List generated files (debug)
      if: always()
      run: |
        echo "=== TestResults directory ==="
        find TestResults -type f 2>/dev/null || echo "No TestResults directory"
        echo ""
        echo "=== All TRX files ==="
        find . -name "*.trx" -type f 2>/dev/null || echo "No TRX files found"
        echo ""
        echo "=== All coverage files ==="
        find . -name "coverage.cobertura.xml" -type f 2>/dev/null || echo "No coverage files found"
    
    - name: Publish test results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: MSTest Results
        path: 'TestResults/**/*.trx'
        reporter: dotnet-trx
        fail-on-error: false
    
    - name: Code Coverage Report
      uses: irongut/CodeCoverageSummary@v1.3.0
      if: always()
      with:
        filename: 'TestResults/Coverage/**/coverage.cobertura.xml'
        badge: true
        fail_below_min: false
        format: markdown
        hide_branch_rate: false
        hide_complexity: true
        indicators: true
        output: both
        thresholds: '60 80'
    
    - name: Add Coverage Comment to PR
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      continue-on-error: true
      with:
        recreate: true
        path: code-coverage-results.md
    
    - name: Generate Summary
      if: always()
      run: |
        echo "## ðŸ§ª Test Execution Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f code-coverage-results.md ]; then
          cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY
        else
          echo "âœ… Tests executed successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Coverage report will be available when tests generate coverage data_" >> $GITHUB_STEP_SUMMARY
        fi
    
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: TestResults/**/*.trx
        if-no-files-found: warn
    
    - name: Upload Coverage Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: code-coverage
        path: TestResults/Coverage/**/coverage.cobertura.xml
        if-no-files-found: warn
