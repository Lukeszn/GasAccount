name: .NET Tests

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]
  workflow_dispatch:

# Add permissions for test reporter
permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore --configuration Release
    
    - name: Run tests
      run: |
        dotnet test \
          --no-build \
          --configuration Release \
          --verbosity normal \
          --logger "trx;LogFileName=test-results.trx" \
          --results-directory ./TestResults
    
    - name: Run tests with coverage
      run: |
        dotnet test \
          --no-build \
          --configuration Release \
          --collect:"XPlat Code Coverage" \
          --results-directory ./TestResults/Coverage
    
    - name: List generated files
      if: always()
      run: |
        echo "=== Test Results ==="
        find TestResults -name "*.trx" 2>/dev/null || echo "No TRX files"
        echo ""
        echo "=== Coverage Files ==="
        find TestResults -name "coverage.cobertura.xml" 2>/dev/null || echo "No coverage files"
    
    - name: Publish test results
      uses: dorny/test-reporter@v1
      if: always()
      continue-on-error: true
      with:
        name: Test Results
        path: 'TestResults/**/*.trx'
        reporter: dotnet-trx
        fail-on-error: false
    
    - name: Code Coverage Summary
      uses: irongut/CodeCoverageSummary@v1.3.0
      if: always()
      continue-on-error: true
      with:
        filename: 'TestResults/Coverage/**/coverage.cobertura.xml'
        badge: true
        fail_below_min: false
        format: markdown
        hide_branch_rate: false
        hide_complexity: true
        indicators: true
        output: both
        thresholds: '60 80'
    
   
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: TestResults/**/*.trx
        if-no-files-found: warn
    
    - name: Upload coverage
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: code-coverage
        path: TestResults/Coverage/**/coverage.cobertura.xml
        if-no-files-found: warn
